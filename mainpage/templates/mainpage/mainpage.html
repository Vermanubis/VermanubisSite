<!DOCTYPE html>

{% load static %}
<html>
	<head>
	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'mainpage\style.css' %}">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	
<body onload="document.body.style.opacity='1'">

	<div class="navbar" id="navbar">
		<a href="#top">Home</a>
		<a href="#musicbox">Music</a>
		<a href="#about">About</a>
		<a href="#hiring me">Hiring Me</a>
		<a href="#contact">Contact</a>
	</div>
	
	<a name="home">
		<div id="parallax2">
		</div>
	</a>
	
	<a name="musicbox">
		<div id="parallax3">
			<div id="music">
				<iframe style="border: 0; width: 550px; height: 550px;"
				src="https://bandcamp.com/EmbeddedPlayer/album=4108436490/size=large/bgcol=ffffff/linkcol=0687f5/minimal=true/transparent=true/" 
				seamless><a href="http://vermanubis.bandcamp.com/album/the-seventh-fonon">The Seventh Fonon by Vermanubis</a></iframe>	
			</div>
		</div>
	</a>
	
	<a name="about">
		<div id="parallax4">
		</div>
	</a>
	
	<a name="hiring me">
		<div id="parallax5">
		</div>
	</a>

	<a name="contact">
		<div id="parallax6">
		</div>
	</a>
	
	
	<script>
	var myNav = document.getElementById('navbar');
	window.onscroll = function () 
	{	 
		"use strict";
		if (document.body.scrollTop >= 100 || document.documentElement.scrollTop >= 100 )
		{
			myNav.classList.add("navbar-scrolled");
			myNav.classList.remove("navbar");
		} 
		else 
		{
			myNav.classList.add("navbar");
			myNav.classList.remove("navbar-scrolled");
		}
	};
	
	document.getElementById("player").style.border = "2px black";
	
	
	
	
	</script>
	
</body>
</html>
