<!DOCTYPE html>

{% load static %}
<html>
	<head>
	
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

<body onload="document.body.style.opacity='1'">

	<!-- LOGO/HOME SECTION -->
	
	<a name="home">
		<div id="parallax2">
			<div id="logoflexbox">

					<p id="sublogotext">

					{% endif %}</p>
				</div>
					
				<div id="mainpagelink">
					<a href="{% url 'mainpage' %}">Back to Main Page</a>
				</div>
				
				</div>
			</div>
		</div>
		
	</a>
</body>
</html>
